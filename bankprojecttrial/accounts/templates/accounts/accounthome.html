<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
{% if request.user.is_authenticated %}
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <!-- Navbar content -->
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><h1>SBB BANK</h1></span>
       <a href="{%url 'logout'%}">Logout</a>
    </div>

</nav>


{%if account is None%}
<a href="{%url 'generate'%}">Click here to activate your account</a>
{%else%}

<div class="d-grid gap-2 col-3 mx-auto">
    <h6>ACCOUNT N0:{{user.map.account_no}}</h6>
  <a href="{%url 'balanceinfo'%}" class="btn btn-primary">View Balance</a>
<a href="{%url 'transactions'%}" class="btn btn-secondary">Transactions</a>
<a href="{%url 'transfer'%}" class="btn btn-danger">Transferamount</a>
<a href="{%url 'activitylog'%}" class="btn btn-info">ActivityLog</a>
</div>

{%endif%}
{%else%}
